name: Build and Deploy Wiki

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Clone Quartz
        run: |
          git clone --depth 1 --branch v4 https://github.com/jackyzha0/quartz.git /tmp/quartz
          cd /tmp/quartz && npm ci

      - name: Copy vault content into Quartz
        run: |
          rm -rf /tmp/quartz/content/*
          rsync -av --exclude='.git' --exclude='.github' \
            --exclude='.obsidian' --exclude='scripts' \
            --exclude='Extracts' \
            ./ /tmp/quartz/content/
          cp /tmp/quartz/content/_Meta/Home.md /tmp/quartz/content/index.md

      - name: Configure Quartz
        run: |
          cd /tmp/quartz
          sed -i 's|pageTitle:.*|pageTitle: "LWMR Wiki",|' quartz.config.ts
          sed -i 's|baseUrl:.*|baseUrl: "tuttopassastudios.github.io/LWMR-wiki",|' quartz.config.ts
          sed -i 's|ignorePatterns:.*|ignorePatterns: ["private"],|' quartz.config.ts
          sed -i 's|Component\.Explorer()|Component.Explorer({ folderDefaultState: "collapsed" })|g' quartz.layout.ts

      - name: Apply custom theme
        run: cp /tmp/quartz/content/_Meta/custom.scss /tmp/quartz/quartz/styles/custom.scss

      - name: Pre-render Dataview queries
        run: node .github/scripts/render-dataview.mjs /tmp/quartz/content

      - name: Build Quartz
        run: cd /tmp/quartz && npx quartz build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: /tmp/quartz/public

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
